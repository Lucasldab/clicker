<!DOCTYPE html>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Game</title>
</head>

<body>
    <a href="#" onclick="add()"><img src="BloodDrop.png" id="bloodimage" class="center"></a>
    <br><br>
    <div class="center">
        <h3 id="bloodPerSecond"></h3>
        You posses:
        <input type="text" id="text" disabled value="0"></input>
        blood drops
    </div>
    <br><br>
    <div class="center">
        <button><a href="#" onclick="save()">Save</a></button>
        <button><a href="#" onclick="load()">Load</a></button>
    </div>
    <br><br>

    <div class="center">
        <p id="ammountMultiplier">Multiplier Upgrades 2x</p>
        <button><a href="#" onclick="buyMultiplier()"><span id="ammountMultiplier2">x2</span></a></button>
        <p id="costMultiplier">1000 blood drops</p>
        <p id="currentMultiplier">Multiplier is x1</p>
    </div>
    <div>
        <table class="updrades">
            <caption>Upgrades:</caption>
            <tr>
                <th>Quantity:</th>
                <th>Cost:</th>
                <th>Name:</th>
            </tr>
            <tr>
                <td id="ammountRedCells">0</td>
                <td id="costRedCells">10</td>
                <td><button><a href="#" onclick="buyRedCells()">Red Cells<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
            <tr>
                <td id="ammountMovingBlood">0</td>
                <td id="costMovingBlood">15</td>
                <td><button><a href="#" onclick="buyMovingBlood()">Moving Blood<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
            <tr>
                <td id="ammountBloodyFlesh">0</td>
                <td id="costBloodyFlesh">25</td>
                <td><button><a href="#" onclick="buyBloodyFlesh()">Bloody Flesh<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
            <tr>
                <td id="ammountBloodGlyphs">0</td>
                <td id="costBloodGlyphs">25</td>
                <td><button><a href="#" onclick="buyBloodGlyphs()">Bloody Glyphs<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
            <tr>
                <td id="ammountBloodMana">0</td>
                <td id="costBloodMana">25</td>
                <td><button><a href="#" onclick="buyBloodMana()">Bloody Mana<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
            <tr>
                <td id="ammountBloodRunes">0</td>
                <td id="costBloodRunes">25</td>
                <td><button><a href="#" onclick="buyBloodRunes()">Bloody Runes<img src="BloodDrop.png"
                                class="upgradeImgs"></a></button></td>
            </tr>
        </table>
    </div>
</body>

</html>
